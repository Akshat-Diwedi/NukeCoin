<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukecoin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Nuke Cryp Coin</h1>

        <div id="authContainer">
            <button id="signInBtn" type="button" class="login-with-google-btn">Sign in with Google</button>
        </div>

        <div id="userInfo" style="display: none;">
            <div class="wallet-info">
                <p>Address: <span id="userAddress" class="address"></span></p>
                <p>Balance : <span id="userBalance"></span></p>
            </div>

            <div class="mining-section">
                <h2>Mining</h2>
                <p id="miningProblem"></p>
                <p id="miningResult"></p>
                <button id="mineButton" class="btn btn-mine">Start Mining</button><br><br>
            </div>

            <div class="transaction-section">
                <h2>Send Nukecoin</h2>
                <input type="text" id="recipientAddress" placeholder="Recipient Address" class="input-field">
                <input type="number" id="amount" placeholder="Amount" class="input-field">
                <div style="display: flex; align-items: center;">
                    <button id="signOutBtn" class="btn" style="background: #ff4b24;">Sign Out</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="sendButton" class="btn btn-send">Send Coins</button>
                </div>
                <p id="transactionResult"></p>
            </div>

            
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
