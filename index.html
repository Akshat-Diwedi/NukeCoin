<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukecoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nukecoin</h1>

        <div id="authContainer">
            <button id="signInBtn" class="btn">Sign In with Google</button>
        </div>

        <div id="userInfo" style="display: none;">
            <div class="wallet-info">
                <h2>Your Wallet</h2>
                <p>Address: <span id="userAddress" class="address"></span></p>
                <p>Balance: <span id="userBalance"></span> Nukecoin</p>
            </div>

            <div class="mining-section">
                <h2>Mining</h2>
                <p id="miningProblem"></p>
                <button id="mineButton" class="btn btn-mine">Start Mining</button>
                <p id="miningResult"></p>
            </div>

            <div class="transaction-section">
                <h2>Send Nukecoin</h2>
                <input type="text" id="recipientAddress" placeholder="Recipient Address" class="input-field">
                <input type="number" id="amount" placeholder="Amount" class="input-field">
                <button id="sendButton" class="btn btn-send">Send</button>
                <p id="transactionResult"></p>
            </div>

            <button id="signOutBtn" class="btn">Sign Out</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
